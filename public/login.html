<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-50 antialiased flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-semibold text-stone-900 tracking-tight mb-2">Admin Dashboard</h1>
      <p class="text-sm text-stone-600">Silakan masuk untuk melanjutkan</p>
    </div>
    
    <div class="bg-white rounded-xl border border-stone-200 shadow-sm p-8">
      <h2 class="text-lg font-semibold text-stone-900 mb-6 tracking-tight">Masuk ke Akun</h2>
      <form id="loginForm" class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-medium text-stone-700 mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full px-4 py-2.5 text-sm text-stone-900 bg-white border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-900 focus:border-transparent transition-all duration-200 placeholder:text-stone-400" placeholder="Masukkan username" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-stone-700 mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2.5 text-sm text-stone-900 bg-white border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-900 focus:border-transparent transition-all duration-200 placeholder:text-stone-400" placeholder="Masukkan password" required>
        </div>
        <div class="pt-2">
          <button type="submit" class="w-full inline-flex items-center justify-center px-5 py-2.5 text-sm font-medium text-white bg-stone-900 hover:bg-stone-800 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-stone-900 focus:ring-offset-2">
            Masuk
          </button>
        </div>
        <p id="error-message" class="text-sm text-red-600 mt-4 empty:hidden"></p>
      </form>
    </div>
    
    <div class="mt-6 text-center">
      <p class="text-xs text-stone-500">Hanya untuk administrator yang berwenang</p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;
      const errorMessage = document.getElementById('error-message');

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          window.location.href = '/dashboard';
        } else {
          errorMessage.textContent = data.message || 'Login gagal';
        }
      } catch (err) {
        errorMessage.textContent = 'Terjadi kesalahan jaringan.';
      }
    });
  </script>
</body>
</html>
